
  

<main class="bd-main order-2">
    <div class="album py-4 bg-light">
      <div class="container">
        <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-3">
          <ng-container *ngFor="let p of products">
            <div class="card">
              <div class="card-header">
                <h3>{{p.title}}</h3>
              </div>
              <div class="card-img">
                <img src="{{p.image}}" alt="...">
                <div class="overlay">
                  <div class="text">{{p.desc}}</div>
                </div>
                <i class="bx bx-heart"></i>
              </div>
              <div class="card-details">
                <div class="price">
                  <strong>{{p.prix}}dt</strong>
                </div>
                <button class="btn btn-dark align-item-centre d-relative" (click)="addToCart(p.id)">add card</button>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </main>
